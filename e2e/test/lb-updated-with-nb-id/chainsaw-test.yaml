# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: lb-updated-with-nb-id
spec:
  namespace: "lb-updated-with-nb-id"
  steps:
    - name: Check if CCM is deployed
      try:
        - assert:
            file: ../assert-ccm-resources.yaml
    - name: Create pods and services
      try:
        - apply:
            file: create-pods-services.yaml
      catch:
        - describe:
            apiVersion: v1
            kind: Pod
        - describe:
            apiVersion: v1
            kind: Service
    - name: Check that loadbalancer ip is assigned
      try:
      - assert:
          resource:
            apiVersion: v1
            kind: Service
            metadata:
              name: svc-test
            status:
              (loadBalancer.ingress[0].ip != null): true
    - name: Create nodebalancer, annotate svc with nodebalancer id and validate
      try:
        - script:
            content: |
              set -e

              re='^[0-9]+$'
              LABEL="ccm-$(head /dev/urandom | tr -dc 'a-z0-9' | head -c 5)"

              nbid=$(curl -s --request POST \
                -H "Authorization: Bearer $LINODE_TOKEN" \
                -H "Content-Type: application/json" \
                -H "accept: application/json" \
                "https://api.linode.com/v4/nodebalancers" \
                --data "{\"label\": \"$LABEL\", \"region\": \"$REGION\"}" | jq .id)

              if ! [[ $nbid =~ $re ]]; then
                  echo "Nodebalancer id [$nbid] is incorrect, failed to create nodebalancer"
                  exit 1
              fi

              kubectl annotate svc svc-test -n $NAMESPACE service.beta.kubernetes.io/linode-loadbalancer-nodebalancer-id=$nbid
              sleep 30

              hostname=$(kubectl get svc svc-test -n $NAMESPACE -o json | jq -r .status.loadBalancer.ingress[0].hostname)
              ip=$(echo $hostname | awk -F'.' '{gsub("-", ".", $1); print $1}')
              nbid2=$(curl -s \
                -H "Authorization: Bearer $LINODE_TOKEN" \
                -H "Content-Type: application/json" \
                -H "X-Filter: {\"ipv4\": \"$ip\"}" \
                "https://api.linode.com/v4/nodebalancers"  | jq .data[].id)

              if ! [[ $nbid2 =~ $re ]]; then
                  echo "Nodebalancer id [$nbid2] is incorrect, failed to fetch nodebalancer"
                  exit 1
              fi

              if [[ $nbid == $nbid2 ]]; then
                  echo "Condition met"
              fi
            check:
              (contains($stdout, 'Condition met')): true
