# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: lb-http-body-health-check
spec:
  namespace: "lb-http-body-health-check"
  steps:
    - name: Check if CCM is deployed
      try:
        - assert:
            file: ../assert-ccm-resources.yaml
    - name: Create pods and services
      try:
        - apply:
            file: create-pods-services.yaml
      catch:
        - describe:
            apiVersion: v1
            kind: Pod
        - describe:
            apiVersion: v1
            kind: Service
    - name: Check that loadbalancer ip is assigned
      try:
      - assert:
          resource:
            apiVersion: v1
            kind: Service
            metadata:
              name: svc-test
            status:
              (loadBalancer.ingress[0].ip != null): true
    - name: Fetch nodebalancer config for port 80
      try:
        - script:
            content: |
              set -e

              re='^[0-9]+$'

              hostname=$(kubectl get svc svc-test -n $NAMESPACE -o json | jq -r .status.loadBalancer.ingress[0].hostname)
              ip=$(echo $hostname | awk -F'.' '{gsub("-", ".", $1); print $1}')
              nbid=$(curl -s \
                -H "Authorization: Bearer $LINODE_TOKEN" \
                -H "Content-Type: application/json" \
                -H "X-Filter: {\"ipv4\": \"$ip\"}" \
                "https://api.linode.com/v4/nodebalancers"  | jq .data[].id)

              if ! [[ $nbid =~ $re ]]; then
                  echo "Nodebalancer id [$nbid] is incorrect, doesn't meet regex requirements"
                  exit 1
              fi

              for i in {1..10}; do
                  nbconfig=$(curl -s \
                    -H "Authorization: Bearer $LINODE_TOKEN" \
                    -H "Content-Type: application/json" \
                    "https://api.linode.com/v4/nodebalancers/$nbid/configs" | jq '.data[] | select(.port == 80)')

                  if [[ -z $nbconfig ]]; then
                      echo "Failed fetching nodebalancer config for port 80"
                  fi

                  port_80_check=$(echo $nbconfig | jq '.check == "http_body"')
                  port_80_path=$(echo $nbconfig | jq '.check_path == "/"')
                  port_80_body=$(echo $nbconfig | jq '.check_body == "nginx"')
                  port_80_protocol=$(echo $nbconfig | jq '.protocol == "http"')
                  port_80_up_nodes=$(echo $nbconfig | jq '(.nodes_status.up)|tonumber >= 2')

                  if [[ $port_80_check == "true" && $port_80_path == "true" && $port_80_body == "true" && $port_80_protocol == "true" && $port_80_up_nodes == "true" ]]; then
                      echo "All conditions met"
                      break
                  fi
                  sleep 15
              done
            check:
              (contains($stdout, 'All conditions met')): true
